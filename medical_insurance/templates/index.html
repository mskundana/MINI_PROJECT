<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Insurance Price Prediction</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: skyblue;
        margin: 0;
        padding: 20px; /* Added padding to the body */
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Align items at the top */
        min-height: 100vh; /* Ensures full height */
    }
    .container {
        max-width: 600px;
        width: 100%;
    }
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    form {
        background: #0047AB;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 8px;
        color: #fff;
    }
    input, select {
        width: calc(100% - 12px);
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #5cb85c;
        color: #fff;
        border: none;
        cursor: pointer;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        width: 100%;
        text-transform: uppercase;
    }
    input[type="submit"]:hover {
        background-color: #4cae4c;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Medical Insurance Price Prediction</h2>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>

        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" id="bmi" name="bmi" required>

        <label for="children">Number of Children:</label>
        <input type="number" id="children" name="children" required>

        <label for="smoker">Smoker:</label>
        <select id="smoker" name="smoker">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>

        <label for="alcoholic">Alcoholic:</label>
        <select id="alcoholic" name="alcoholic">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>

        <label for="disease">Disease:</label>
        <select id="disease" name="disease">
            <option value="none">None</option>
            <option value="cancer">Cancer</option>
            <option value="diabetes">Diabetes</option>
            <option value="hypertension">Hypertension</option>
            <option value="heart disease">Heart disease</option>
            <option value="obesity">Obesity</option>   
        </select>

        <label for="region">Region:</label>
        <select id="region" name="region">
            <option value="northeast">Northeast</option>
            <option value="northwest">Northwest</option>
            <option value="southeast">Southeast</option>
            <option value="southwest">Southwest</option>
        </select>

        <input type="submit" value="Predict">
    </form>

</div>
</body>
</html>
